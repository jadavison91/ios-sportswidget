<svg viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E88E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6F00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="scoreGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.85" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" rx="226" fill="url(#bgGradient)"/>

  <!-- Scoreboard Frame -->
  <rect x="152" y="312" width="720" height="400" rx="40" fill="#000000" opacity="0.15"/>

  <!-- Score Display Area -->
  <rect x="182" y="342" width="660" height="340" rx="30" fill="#1a1a1a"/>

  <!-- Left Score -->
  <text x="347" y="590" font-family="system-ui, -apple-system, sans-serif" font-size="180" font-weight="700" fill="url(#scoreGradient)" text-anchor="middle">0</text>

  <!-- Separator -->
  <rect x="492" y="440" width="40" height="140" rx="20" fill="url(#scoreGradient)" opacity="0.4"/>
  <circle cx="512" cy="460" r="12" fill="url(#scoreGradient)" opacity="0.6"/>
  <circle cx="512" cy="560" r="12" fill="url(#scoreGradient)" opacity="0.6"/>

  <!-- Right Score -->
  <text x="677" y="590" font-family="system-ui, -apple-system, sans-serif" font-size="180" font-weight="700" fill="url(#scoreGradient)" text-anchor="middle">0</text>

  <!-- Top indicator bar -->
  <rect x="232" y="372" width="560" height="8" rx="4" fill="url(#bgGradient)" opacity="0.6"/>
</svg>
